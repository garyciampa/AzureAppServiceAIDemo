<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - Azure App Service AI Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger">
                    <h4 class="alert-heading">Authentication Error</h4>
                    <p>There was an error during the authentication process:</p>
                    <hr>
                    <p class="mb-0"><strong>Error:</strong> {{ result.error }}</p>
                    <p class="mb-0"><strong>Description:</strong> {{ result.error_description }}</p>
                </div>
                <a href="{{ url_for('login') }}" class="btn btn-primary">Try Again</a>
            </div>
        </div>
    </div>
</body>
</html>
